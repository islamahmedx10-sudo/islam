<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body class="contact-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TRENDY-STORE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Products.Html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mb-4">We'd love to hear from you!</h2>
          <p class="text-center mb-5">
            For questions about products, sizes, or orders, send us a message
            and we'll get back to you quickly.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <form action="#">
                <div class="mb-3">
                  <label for="name" class="form-label">Full name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="name@gmail.com"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone num</label>
                    <input
                      type="tel"
                      class="form-control"
                      name="phone"
                      placeholder="0125663653"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    placeholder="Message subject"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label"
                    >leave a message here</label
                  >
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="if you have any problem or notes"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
